<script>
    // é¡µé¢é…ç½® - ä» URL æˆ– API è·å–
    let lanlan_config = {
        lanlan_name: ""
    };
    let cubism4Model = "";
    
    // å¼‚æ­¥è·å–é¡µé¢é…ç½®
    async function loadPageConfig() {
        try {
            // ä¼˜å…ˆä» URL è·å– lanlan_name
            const urlParams = new URLSearchParams(window.location.search);
            let lanlanNameFromUrl = urlParams.get('lanlan_name') || "";
            
            // ä»è·¯å¾„ä¸­æå– lanlan_name (ä¾‹å¦‚ /{lanlan_name})
            if (!lanlanNameFromUrl) {
                const pathParts = window.location.pathname.split('/').filter(Boolean);
                if (pathParts.length > 0 && !['api', 'static', 'subtitle', 'sync', 'sync_binary', 'subtitle_ws', 'ws'].includes(pathParts[0])) {
                    lanlanNameFromUrl = decodeURIComponent(pathParts[0]);
                }
            }
            
            // ä» API è·å–é…ç½®
            const apiUrl = lanlanNameFromUrl 
                ? `/api/config/page_config?lanlan_name=${encodeURIComponent(lanlanNameFromUrl)}`
                : '/api/config/page_config';
            
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            if (data.success) {
                // ä½¿ç”¨ URL ä¸­çš„ lanlan_nameï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œå¦åˆ™ä½¿ç”¨ API è¿”å›çš„
                lanlan_config.lanlan_name = lanlanNameFromUrl || data.lanlan_name || "";
                cubism4Model = data.model_path || "";
                
                // åŠ¨æ€è®¾ç½®é¡µé¢æ ‡é¢˜
                document.title = `${lanlan_config.lanlan_name} - Viewer`;
                
                console.log('é¡µé¢é…ç½®åŠ è½½æˆåŠŸ:', { lanlan_name: lanlan_config.lanlan_name, model_path: cubism4Model });
                return true;
            } else {
                console.error('è·å–é¡µé¢é…ç½®å¤±è´¥:', data.error);
                // ä½¿ç”¨é»˜è®¤å€¼
                lanlan_config.lanlan_name = "";
                cubism4Model = "";
                return false;
            }
        } catch (error) {
            console.error('åŠ è½½é¡µé¢é…ç½®æ—¶å‡ºé”™:', error);
            // ä½¿ç”¨é»˜è®¤å€¼
            lanlan_config.lanlan_name = "";
            cubism4Model = "";
            return false;
        }
    }
    
    // æ ‡è®°é…ç½®æ˜¯å¦å·²åŠ è½½
    window.pageConfigReady = loadPageConfig();

    // Electronç™½å±ä¿®å¤
    (function() {
        const fixWhiteScreen = () => {
            if (document.body) {
                void document.body.offsetHeight;
                const currentOpacity = document.body.style.opacity || '1';
                document.body.style.opacity = '0.99';
                requestAnimationFrame(() => {
                    document.body.style.opacity = currentOpacity;
                });
            }
        };
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fixWhiteScreen);
        } else {
            fixWhiteScreen();
        }
        window.addEventListener('load', fixWhiteScreen);
    })();
</script>

<script>
    // ===== Chat Container Toggle =====
    const chatContainer = document.getElementById('chat-container');
    const toggleChatBtn = document.getElementById('toggle-chat-btn');
    const chatContentWrapper = document.getElementById('chat-content-wrapper');

    let chatMinimized = false;

    toggleChatBtn.addEventListener('click', () => {
        chatMinimized = !chatMinimized;
        if (chatMinimized) {
            chatContainer.classList.add('minimized');
            // æ›´æ–°å›¾æ ‡ä¸ºå±•å¼€å›¾æ ‡
            let iconImg = toggleChatBtn.querySelector('img');
            if (iconImg) {
                iconImg.src = '/static/icons/expand_icon.png';
                iconImg.alt = window.t ? window.t('common.expand') : 'å±•å¼€';
            }
            toggleChatBtn.title = window.t ? window.t('common.expand') : 'å±•å¼€';
        } else {
            chatContainer.classList.remove('minimized');
            // æ›´æ–°å›¾æ ‡ä¸ºæœ€å°åŒ–å›¾æ ‡
            let iconImg = toggleChatBtn.querySelector('img');
            if (iconImg) {
                iconImg.src = '/static/icons/minimize_icon.png';
                iconImg.alt = window.t ? window.t('common.minimize') : 'æœ€å°åŒ–';
            }
            toggleChatBtn.title = window.t ? window.t('common.minimize') : 'æœ€å°åŒ–';
            scrollToBottom();
        }
    });

    // ===== WebSocket Connection to Monitor Server =====
    let ws = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    const reconnectDelay = 2000;

    // Audio context for playing audio
    let audioContext = null;
    let audioQueue = [];
    let isPlaying = false;
    let lipSyncActive = false;
    let animationFrameId = null;
    let globalAnalyser = null;

    function initAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        // åˆ›å»ºå…¨å±€ analyser ç”¨äºå£å‹åŒæ­¥
        if (!globalAnalyser && audioContext) {
            globalAnalyser = audioContext.createAnalyser();
            globalAnalyser.fftSize = 2048;
            globalAnalyser.connect(audioContext.destination);
        }
    }

    // å°† PCM16 æ•°æ®è½¬æ¢ä¸º WAV æ ¼å¼
    // éŸ³é¢‘æ ¼å¼: 16-bit PCM, 48kHz, Mono (ç»è¿‡é‡é‡‡æ ·åçš„éŸ³é¢‘)
    function pcm16ToWav(pcm16Data, sampleRate = 48000, numChannels = 1) {
        const dataLength = pcm16Data.byteLength;
        const buffer = new ArrayBuffer(44 + dataLength);
        const view = new DataView(buffer);
        
        // WAV æ–‡ä»¶å¤´
        const writeString = (offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };
        
        writeString(0, 'RIFF');
        view.setUint32(4, 36 + dataLength, true);
        writeString(8, 'WAVE');
        writeString(12, 'fmt ');
        view.setUint32(16, 16, true); // fmt chunk size
        view.setUint16(20, 1, true); // PCM format
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * numChannels * 2, true); // byte rate
        view.setUint16(32, numChannels * 2, true); // block align
        view.setUint16(34, 16, true); // bits per sample
        writeString(36, 'data');
        view.setUint32(40, dataLength, true);
        
        // å¤åˆ¶ PCM æ•°æ®
        const pcmView = new Int16Array(pcm16Data);
        const wavView = new Int16Array(buffer, 44);
        wavView.set(pcmView);
        
        return buffer;
    }

    async function playAudioChunk(audioData) {
        initAudioContext();
        
        try {
            // å°†åŸå§‹ PCM16 æ•°æ®è½¬æ¢ä¸º WAV æ ¼å¼
            const wavData = pcm16ToWav(audioData);
            const audioBuffer = await audioContext.decodeAudioData(wavData);
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            
            // è¿æ¥åˆ°å…¨å±€ analyserï¼ˆæ‰€æœ‰éŸ³é¢‘æºå…±äº«åŒä¸€ä¸ª analyserï¼‰
            source.connect(globalAnalyser);
            
            // å¯åŠ¨å£å‹åŒæ­¥ï¼ˆåªåœ¨ç¬¬ä¸€æ¬¡å¯åŠ¨ï¼‰
            if (!lipSyncActive && window.LanLan1 && window.LanLan1.live2dModel) {
                startLipSync(window.LanLan1.live2dModel, globalAnalyser);
                lipSyncActive = true;
            }
            
            return new Promise((resolve) => {
                source.onended = () => {
                    // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰éŸ³é¢‘åœ¨æ’­æ”¾
                    if (audioQueue.length === 0) {
                        stopLipSync();
                        lipSyncActive = false;
                    }
                    resolve();
                };
                source.start(0);
            });
        } catch (error) {
            console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', error);
        }
    }

    function startLipSync(model, analyser) {
        const dataArray = new Uint8Array(analyser.fftSize);
        
        function animate() {
            analyser.getByteTimeDomainData(dataArray);
            // ç®€å•æ±‚éŸ³é‡ï¼ˆRMSï¼‰
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const val = (dataArray[i] - 128) / 128; // å½’ä¸€åŒ–åˆ° -1~1
                sum += val * val;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            // æ˜ å°„åˆ°å˜´å·´å¼€åˆåº¦ 0~1
            const mouthOpen = Math.min(1, rms * 8);
            
            if (window.LanLan1 && window.LanLan1.live2dModel) {
                window.LanLan1.setMouth(mouthOpen);
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }
        
        animate();
    }

    function stopLipSync() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        if (window.LanLan1 && window.LanLan1.live2dModel) {
            window.LanLan1.setMouth(0);
        }
    }

    async function processAudioQueue() {
        if (isPlaying || audioQueue.length === 0) return;
        
        isPlaying = true;
        while (audioQueue.length > 0) {
            const chunk = audioQueue.shift();
            await playAudioChunk(chunk);
        }
        isPlaying = false;
    }

    function clearAudioQueue() {
        audioQueue = [];
        if (audioContext) {
            audioContext.close();
            audioContext = null;
            globalAnalyser = null; // é‡ç½®å…¨å±€ analyser
        }
        isPlaying = false;
        stopLipSync();
        lipSyncActive = false;
    }

    function connectWebSocket() {
        if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
            return;
        }

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/${lanlan_config.lanlan_name}`;
        
        console.log('è¿æ¥åˆ° Monitor Server:', wsUrl);
        
        ws = new WebSocket(wsUrl);
        ws.binaryType = 'arraybuffer'; // æ”¯æŒæ¥æ”¶äºŒè¿›åˆ¶æ•°æ®

        ws.onopen = () => {
            console.log('WebSocket å·²è¿æ¥');
            reconnectAttempts = 0;
        };

        ws.onmessage = async (event) => {
            // å¤„ç†äºŒè¿›åˆ¶éŸ³é¢‘æ•°æ®
            if (event.data instanceof ArrayBuffer) {
                if (event.data.byteLength > 4) { // è¿‡æ»¤å¿ƒè·³åŒ…
                    audioQueue.push(event.data);
                    processAudioQueue();
                }
                return;
            }
            
            // å¤„ç† JSON æ¶ˆæ¯
            try {
                const response = JSON.parse(event.data);
                
                if (response.type === 'gemini_response') {
                    const isNewMessage = response.isNewMessage || false;
                    appendMessage(response.text, 'gemini', isNewMessage);
                } else if (response.type === 'user_transcript') {
                    appendMessage(response.text, 'user', true);
                } else if (response.type === 'user_activity') {
                    clearAudioQueue();
                } else if (response.type === 'emotion') {
                    // åº”ç”¨æƒ…æ„Ÿåˆ° Live2D æ¨¡å‹
                    if (window.LanLan1 && window.LanLan1.setEmotion) {
                        window.LanLan1.setEmotion(response.emotion);
                    }
                } else if (response.type === 'expression') {
                    // åº”ç”¨è¡¨æƒ…åˆ° Live2D æ¨¡å‹
                    if (window.LanLan1 && window.LanLan1.registered_expressions) {
                        window.LanLan1.registered_expressions[response.message]();
                    }
                } else if (response.type === 'turn end') {
                    // Turn ended, could add separator if needed
                } else if (response.type === 'heartbeat') {
                    // Heartbeat, do nothing
                }
            } catch (error) {
                console.error('æ¶ˆæ¯å¤„ç†é”™è¯¯:', error);
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket é”™è¯¯:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket å·²æ–­å¼€');
            ws = null;
            
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`å°è¯•é‡æ–°è¿æ¥ (${reconnectAttempts}/${maxReconnectAttempts})...`);
                setTimeout(connectWebSocket, reconnectDelay);
            } else {
                console.error('è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œåœæ­¢é‡è¿');
            }
        };
    }

    // ===== Chat Message Display =====
    let currentMessageElement = null;

    function appendMessage(text, sender, isNewMessage) {
        const chatContainer = document.getElementById('chatContainer');
        
        if (isNewMessage || !currentMessageElement || currentMessageElement.classList.contains(sender === 'user' ? 'gemini' : 'user')) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            currentMessageElement = messageDiv;
        } else {
            currentMessageElement.textContent += text;
        }
        
        scrollToBottom();
    }

    function scrollToBottom() {
        if (!chatMinimized) {
            chatContentWrapper.scrollTop = chatContentWrapper.scrollHeight;
        }
    }

    // ===== Initialize =====
    // ç­‰å¾…é…ç½®åŠ è½½å®Œæˆåå†è¿æ¥ WebSocket
    (async function() {
        try {
            await window.pageConfigReady;
            connectWebSocket();
        } catch (error) {
            console.error('åˆå§‹åŒ– WebSocket æ—¶å‡ºé”™:', error);
        }
    })();
</script>
