<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="subtitle.title">实时字幕</title>
    <!-- i18next 加载器（统一处理 CDN 加载和初始化） -->
    <script src="/static/i18n-i18next.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .subtitle-container {
            position: fixed;
            top: 20px;
            left: 15%;
            width: 65%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtitle-text {
            color: white;
            font-size: 24px;
            line-height: 1.4;
            text-align: center;
            word-wrap: break-word;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .subtitle-text.show {
            opacity: 1;
        }

        .connection-status {
            position: fixed;
            top: 25px;
            left: 80%;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .connected {
            background: rgba(0, 255, 0, 0.7);
        }

        .disconnected {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="subtitle-container">
        <div class="subtitle-text" id="subtitleText"></div>
    </div>
    <div class="connection-status disconnected" id="status" data-i18n="status.notConnected">未连接</div>

    <script>
        class SubtitleClient {
            constructor() {
                this.ws = null;
                this.subtitleElement = document.getElementById('subtitleText');
                this.statusElement = document.getElementById('status');
                this.currentText = '';
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/subtitle_ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('字幕WebSocket连接已建立');
                    this.updateStatus(window.t ? window.t('status.connected') : '已连接', true);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log(data)
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('解析消息错误:', error);
                    }
                };

                this.ws.onclose = () => {
                    console.log('字幕WebSocket连接已关闭');
                    this.updateStatus(window.t ? window.t('status.connectionClosed') : '连接断开', false);
                    // 3秒后重连
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('字幕WebSocket错误:', error);
                    this.updateStatus(window.t ? window.t('status.connectionError') : '连接错误', false);
                };
            }

            handleMessage(data) {
                if (data.type === 'subtitle') {
                    this.displaySubtitle(data.text);
                } else if (data.type === 'clear') {
                    this.clearSubtitle();
                }
            }

            displaySubtitle(text) {
                this.currentText = text;
                this.subtitleElement.textContent = text;
                this.subtitleElement.classList.add('show');
            }

            clearSubtitle() {
                this.subtitleElement.classList.remove('show');
                setTimeout(() => {
                    this.subtitleElement.textContent = '';
                    this.currentText = '';
                }, 300);
            }

            updateStatus(text, connected) {
                this.statusElement.textContent = text;
                this.statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
        }

        // 初始化字幕客户端
        const subtitleClient = new SubtitleClient();

        // Electron白屏修复
        (function() {
            const fixWhiteScreen = () => {
                if (document.body) {
                    void document.body.offsetHeight;
                    const currentOpacity = document.body.style.opacity || '1';
                    document.body.style.opacity = '0.99';
                    requestAnimationFrame(() => {
                        document.body.style.opacity = currentOpacity;
                    });
                }
            };
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fixWhiteScreen);
            } else {
                fixWhiteScreen();
            }
            window.addEventListener('load', fixWhiteScreen);
        })();
    </script>
</body>
</html>
