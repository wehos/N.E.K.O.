        /* Á°Æ‰øùÊ∑ªÂä†ÊåâÈíÆ‰∏çË¢´Êå§Âéã */
        .file-input-group .btn-small {

                 .toast-container {

         .toast-success {

                            .status-indicator {

         .status-dot {

        .loading {

<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="emotion.manager">üé≠ Live2D ÊÉÖÊÑüÊò†Â∞ÑÁÆ°ÁêÜÂô®</h1>
            <p data-i18n="emotion.description">ÁÆ°ÁêÜÂíåÈÖçÁΩÆLive2DËßíËâ≤ÁöÑÂä®‰Ωú‰∏éË°®ÊÉÖÊò†Â∞Ñ</p>
        </div>

                 <div class="content">
                          <div class="model-selector">
                 <label for="model-select" data-i18n="emotion.selectModel">ÈÄâÊã©Live2DÊ®°ÂûãÔºö</label>
                 <select id="model-select" onchange="loadModelMapping()">
                     <option value="" data-i18n="emotion.pleaseSelect">ËØ∑ÈÄâÊã©Ê®°Âûã</option>
                 </select>
                 <button class="btn btn-success" onclick="saveMapping()" data-i18n="emotion.saveConfig">‰øùÂ≠òÈÖçÁΩÆ</button>
                 <button class="btn btn-secondary" onclick="resetMapping()" data-i18n="emotion.reset">ÈáçÁΩÆ</button>
             </div>
             
             <div id="model-status-indicator" class="status-indicator hidden">
                 <span class="status-dot info"></span>
                 <span id="model-status-text" data-i18n="emotion.loading">Âä†ËΩΩ‰∏≠...</span>
             </div>

            <div id="model-info" class="model-info hidden">
                <h4 data-i18n="emotion.modelInfo">Ê®°Âûã‰ø°ÊÅØ</h4>
                <p id="model-path"></p>
                <p id="model-status"></p>
            </div>

            <div id="emotion-grid" class="emotion-grid">
                <!-- ÊÉÖÊÑüÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>

            
        </div>
         </div>

     <div id="toast-container" class="toast-container"></div>

     <script>
        let currentModelConfig = {};
        let availableModels = [];
        let currentModel = '';
        let currentModelFiles = { motion_files: [], expression_files: [] };
        let emotionMappingConfig = {}; // Â≠òÂÇ®ÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableModels();
        });

        // ÂÖ®Â±ÄÈîôËØØÂ§ÑÁêÜ
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            showStatus('JavaScriptÈîôËØØ: ' + e.error.message, 'error');
        });

        

        // Âä†ËΩΩÂèØÁî®ÁöÑÊ®°ÂûãÂàóË°®
        async function loadAvailableModels() {
            try {
                const modelsResponse = await fetch('/api/live2d/models?simple=true');
                const modelsData = await modelsResponse.json();
                
                if (modelsData.success) {
                    availableModels = modelsData.models;
                    showStatus(`Ëá™Âä®ËØÜÂà´Âà∞ ${availableModels.length} ‰∏™Live2DÊ®°Âûã`, 'success');
                } else {
                    showStatus('Âä†ËΩΩÂèØÁî®Ê®°ÂûãÂàóË°®Â§±Ë¥•: ' + modelsData.error, 'error');
                    return;
                }
                
                updateModelSelector();
            } catch (error) {
                showStatus('Âä†ËΩΩÊ®°ÂûãÂàóË°®Êó∂Âá∫Èîô: ' + error.message, 'error');
            }
        }

        // Êõ¥Êñ∞Ê®°ÂûãÈÄâÊã©Âô®
        function updateModelSelector() {
            const select = document.getElementById('model-select');
            select.innerHTML = `<option value="">${window.t ? window.t('live2d.pleaseSelectModel') : 'ËØ∑ÈÄâÊã©Ê®°Âûã'}</option>`;
            
            availableModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                select.appendChild(option);
            });
        }

        async function loadModelMapping() {
             const modelSelect = document.getElementById('model-select');
             const selectedModel = modelSelect.value;
             
             if (!selectedModel) {
                 showStatus(window.t ? window.t('emotion.pleaseSelectModel') : 'ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Ê®°Âûã', 'error');
                 return;
             }

             try {
                 const statusIndicator = document.getElementById('model-status-indicator');
                 const statusText = document.getElementById('model-status-text');
                 const statusDot = statusIndicator.querySelector('.status-dot');
                 
                 statusIndicator.classList.remove('hidden');
                 statusText.textContent = window.t ? window.t('emotion.loadingConfig') : 'Ê≠£Âú®Âä†ËΩΩÈÖçÁΩÆÂíåÊ®°ÂûãÊñá‰ª∂...';
                 statusDot.className = 'status-dot info';
                 
                 const [configResponse, filesResponse, emotionMappingResponse] = await Promise.all([
                     fetch(`/api/live2d/model_config/${selectedModel}`),
                     fetch(`/api/live2d/model_files/${selectedModel}`),
                     fetch(`/api/live2d/emotion_mapping/${selectedModel}`)
                 ]);
                 
                 const configData = await configResponse.json();
                 const filesData = await filesResponse.json();
                 const emotionMappingData = await emotionMappingResponse.json();
                 
                 if (configData.success) {
                     currentModelConfig = configData.config;
                     currentModel = selectedModel;
                     
                     if (filesData.success) {
                         currentModelFiles = {
                             motion_files: filesData.motion_files,
                             expression_files: filesData.expression_files
                         };
                         
                         statusText.textContent = window.t ? window.t('emotion.loaded', {motionCount: filesData.motion_files.length, expressionCount: filesData.expression_files.length}) : `Â∑≤Âä†ËΩΩÔºåÂèëÁé∞ ${filesData.motion_files.length} ‰∏™Âä®‰ΩúÊñá‰ª∂Âíå ${filesData.expression_files.length} ‰∏™Ë°®ÊÉÖÊñá‰ª∂`;
                         statusDot.className = 'status-dot success';
                         
                         setTimeout(() => {
                             statusIndicator.classList.add('hidden');
                         }, 3000);
                         
                     } else {
                         currentModelFiles = { motion_files: [], expression_files: [] };
                         statusText.textContent = window.t ? window.t('emotion.configLoaded') : 'ÈÖçÁΩÆÂä†ËΩΩÊàêÂäüÔºå‰ΩÜÊó†Ê≥ïËé∑ÂèñÊ®°ÂûãÊñá‰ª∂';
                         statusDot.className = 'status-dot warning';
                         
                         setTimeout(() => {
                             statusIndicator.classList.add('hidden');
                         }, 3000);
                     }

                    if (emotionMappingData.success) {
                        emotionMappingConfig[currentModel] = emotionMappingData.config || { motions: {}, expressions: {} };
                    } else {
                        emotionMappingConfig[currentModel] = { motions: {}, expressions: {} };
                        showStatus(window.t ? window.t('emotion.loadEmotionFailed', {error: emotionMappingData.error}) : 'Âä†ËΩΩÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆÂ§±Ë¥•: ' + emotionMappingData.error, 'error');
                    }
                     
                     // Ëá™Âä®‰∏∫Ê≤°ÊúâÊò†Â∞ÑÁöÑÊ®°ÂûãÊ∑ªÂä†Êò†Â∞Ñ
                     autoAddModelMapping(selectedModel);
                     
                     renderEmotionGrid();
                     showModelInfo();
                 } else {
                     statusText.textContent = window.t ? window.t('emotion.loadConfigFailed', {error: configData.error || window.t('common.unknownError')}) : 'Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•: ' + (configData.error || 'Êú™Áü•ÈîôËØØ');
                     statusDot.className = 'status-dot error';
                     
                     setTimeout(() => {
                         statusIndicator.classList.add('hidden');
                     }, 3000);
                 }
             } catch (error) {
                 const statusIndicator = document.getElementById('model-status-indicator');
                 const statusText = document.getElementById('model-status-text');
                 const statusDot = statusIndicator.querySelector('.status-dot');
                 
                 statusIndicator.classList.remove('hidden');
                 statusText.textContent = window.t ? window.t('emotion.loadConfigError', {error: error.message}) : 'Âä†ËΩΩÈÖçÁΩÆÊó∂Âá∫Èîô: ' + error.message;
                 statusDot.className = 'status-dot error';
                 
                 setTimeout(() => {
                     statusIndicator.classList.add('hidden');
                 }, 3000);
             }
         }

        // Ê∏≤ÊüìÊÉÖÊÑüÁΩëÊ†º
        function renderEmotionGrid() {
            const grid = document.getElementById('emotion-grid');
            grid.innerHTML = '';

            const emotions = ['happy', 'sad', 'angry', 'neutral', 'surprised', 'Idle'];
            const emotionNames = {
                'happy': 'ÂºÄÂøÉ',
                'sad': 'ÊÇ≤‰º§', 
                'angry': 'ÊÑ§ÊÄí',
                'neutral': '‰∏≠ÊÄß',
                'surprised': 'ÊÉäËÆ∂',
                'Idle': 'ÂæÖÊú∫'
            };

            emotions.forEach(emotion => {
                const card = createEmotionCard(emotion, emotionNames[emotion]);
                grid.appendChild(card);
            });
        }

        // Ëá™Âä®‰∏∫Ê≤°ÊúâÊò†Â∞ÑÁöÑÊ®°ÂûãÊ∑ªÂä†Êò†Â∞Ñ
        function autoAddModelMapping(modelName) {
            // Â¶ÇÊûúËØ•Ê®°ÂûãÂú®ÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ‰∏≠‰∏çÂ≠òÂú®ÔºåÂàôËá™Âä®Ê∑ªÂä†
            if (!emotionMappingConfig[modelName]) {
                emotionMappingConfig[modelName] = {
                    motions: {},
                    expressions: {}
                };
                showStatus(window.t ? window.t('emotion.autoCreatedMapping', {model: modelName}) : `Â∑≤‰∏∫Ê®°Âûã ${modelName} Ëá™Âä®ÂàõÂª∫ÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ`, 'success');
            }
        }

        // ÂàõÂª∫ÊÉÖÊÑüÂç°Áâá
        function createEmotionCard(emotion, emotionName) {
            const card = document.createElement('div');
            card.className = 'emotion-card';
            card.id = `emotion-${emotion}`;

            // ‰ªéÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ‰∏≠Ëé∑ÂèñÊñá‰ª∂ÂàóË°®
            const modelMapping = emotionMappingConfig[currentModel] || { motions: {}, expressions: {} };
            const motions = modelMapping.motions[emotion] || [];
            const expressions = modelMapping.expressions[emotion] || [];

            // Ëé∑ÂèñÂèØÁî®ÁöÑÊñá‰ª∂ÂàóË°®
            const availableMotions = currentModelFiles.motion_files || [];
            const availableExpressions = currentModelFiles.expression_files || [];
            
            // ËøáÊª§ÊéâÂ∑≤Ê∑ªÂä†ÁöÑÊñá‰ª∂
            const unusedMotions = availableMotions.filter(file => !motions.includes(file));
            const unusedExpressions = availableExpressions.filter(file => !expressions.includes(file));

            card.innerHTML = `
                <h3>
                    <span class="emotion-icon ${emotion}">${emotionName.charAt(0)}</span>
                    ${emotionName}
                </h3>
                
                <div class="file-list">
                    <h4>${window.t ? window.t('emotion.motionFiles', {count: motions.length}) : `Âä®‰ΩúÊñá‰ª∂ (${motions.length})`}</h4>
                    <div id="motions-${emotion}">
                        ${motions.map(file => createFileItem(file, emotion, 'motions')).join('')}
                    </div>
                    <div class="add-file-section">
                        <div class="file-input-group">
                            <select id="motions-select-${emotion}" class="file-select">
                                <option value="">${window.t ? window.t('emotion.selectMotionFile') : 'ÈÄâÊã©Âä®‰ΩúÊñá‰ª∂'}</option>
                                ${unusedMotions.map(file => `<option value="${file}">${file}</option>`).join('')}
                            </select>
                            <button class="btn btn-small btn-primary" onclick="addFileFromSelect('${emotion}', 'motions')" ${unusedMotions.length === 0 ? 'disabled' : ''} type="button">${window.t ? window.t('emotion.add') : 'Ê∑ªÂä†'}</button>
                        </div>
                    </div>
                </div>

                <div class="file-list">
                    <h4>${window.t ? window.t('emotion.expressionFiles', {count: expressions.length}) : `Ë°®ÊÉÖÊñá‰ª∂ (${expressions.length})`}</h4>
                    <div id="expressions-${emotion}">
                        ${expressions.map(file => createFileItem(file, emotion, 'expressions')).join('')}
                    </div>
                    <div class="add-file-section">
                        <div class="file-input-group">
                            <select id="expressions-select-${emotion}" class="file-select">
                                <option value="">${window.t ? window.t('emotion.selectExpressionFile') : 'ÈÄâÊã©Ë°®ÊÉÖÊñá‰ª∂'}</option>
                                ${unusedExpressions.map(file => `<option value="${file}">${file}</option>`).join('')}
                            </select>
                            <button class="btn btn-small btn-primary" onclick="addFileFromSelect('${emotion}', 'expressions')" ${unusedExpressions.length === 0 ? 'disabled' : ''} type="button">${window.t ? window.t('emotion.add') : 'Ê∑ªÂä†'}</button>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // ÂàõÂª∫Êñá‰ª∂È°π
        function createFileItem(fileName, emotion, type) {
            return `
                <div class="file-item">
                    <span class="file-name">${fileName}</span>
                    <div class="file-actions">
                        <button class="btn btn-small btn-danger" onclick="removeFile('${emotion}', '${type}', '${fileName}')">${window.t ? window.t('emotion.delete') : 'Âà†Èô§'}</button>
                    </div>
                </div>
            `;
        }

        // ‰ªé‰∏ãÊãâÊ°ÜÊ∑ªÂä†Êñá‰ª∂
        function addFileFromSelect(emotion, type) {
            const select = document.getElementById(`${type}-select-${emotion}`);
            const fileName = select.value;
            
            if (!fileName) {
                showStatus(window.t ? window.t('emotion.pleaseSelectFile') : 'ËØ∑ÈÄâÊã©‰∏Ä‰∏™Êñá‰ª∂', 'error');
                return;
            }

            // Á°Æ‰øùÂΩìÂâçÊ®°ÂûãÂú®ÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ‰∏≠Â≠òÂú®
            if (!emotionMappingConfig[currentModel]) {
                emotionMappingConfig[currentModel] = { motions: {}, expressions: {} };
            }

            if (type === 'motions') {
                if (!emotionMappingConfig[currentModel].motions[emotion]) {
                    emotionMappingConfig[currentModel].motions[emotion] = [];
                }
                emotionMappingConfig[currentModel].motions[emotion].push(fileName);
            } else {
                if (!emotionMappingConfig[currentModel].expressions[emotion]) {
                    emotionMappingConfig[currentModel].expressions[emotion] = [];
                }
                emotionMappingConfig[currentModel].expressions[emotion].push(fileName);
            }

            select.value = '';
            renderEmotionGrid();
            const addedMsg = type === 'motions' 
                ? (window.t ? window.t('emotion.addedMotionFile', {file: fileName}) : `Â∑≤Ê∑ªÂä†Âä®‰ΩúÊñá‰ª∂: ${fileName}`)
                : (window.t ? window.t('emotion.addedExpressionFile', {file: fileName}) : `Â∑≤Ê∑ªÂä†Ë°®ÊÉÖÊñá‰ª∂: ${fileName}`);
            showStatus(addedMsg, 'success');
        }

        // Âà†Èô§Êñá‰ª∂
        function removeFile(emotion, type, fileName) {
            const modelMapping = emotionMappingConfig[currentModel];
            if (!modelMapping) return;

            if (type === 'motions') {
                const motions = modelMapping.motions[emotion];
                if (motions) {
                    const index = motions.indexOf(fileName);
                    if (index > -1) {
                        motions.splice(index, 1);
                    }
                }
            } else {
                const expressions = modelMapping.expressions[emotion];
                if (expressions) {
                    const index = expressions.indexOf(fileName);
                    if (index > -1) {
                        expressions.splice(index, 1);
                    }
                }
            }
            renderEmotionGrid();
            const removedMsg = type === 'motions'
                ? (window.t ? window.t('emotion.removedMotionFile', {file: fileName}) : `Â∑≤Âà†Èô§Âä®‰ΩúÊñá‰ª∂: ${fileName}`)
                : (window.t ? window.t('emotion.removedExpressionFile', {file: fileName}) : `Â∑≤Âà†Èô§Ë°®ÊÉÖÊñá‰ª∂: ${fileName}`);
            showStatus(removedMsg, 'success');
        }

        // ‰øùÂ≠òÊò†Â∞ÑÈÖçÁΩÆ
        async function saveMapping() {
            if (!currentModel) {
                showStatus(window.t ? window.t('emotion.pleaseSelectModel') : 'ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Ê®°Âûã', 'error');
                return;
            }

            try {
                showStatus(window.t ? window.t('emotion.savingConfig') : 'Ê≠£Âú®‰øùÂ≠òÈÖçÁΩÆ...', 'info');
                
                // ‰øùÂ≠òÊÉÖÁª™Êò†Â∞ÑÈÖçÁΩÆ
                const emotionResponse = await fetch(`/api/live2d/emotion_mapping/${currentModel}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emotionMappingConfig[currentModel])
                });

                const emotionData = await emotionResponse.json();
                
                if (emotionData.success) {
                    showStatus(window.t ? window.t('emotion.configSaved') : 'ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäü', 'success');
                } else {
                    showStatus(window.t ? window.t('emotion.saveConfigFailed', {error: emotionData.error}) : '‰øùÂ≠òÈÖçÁΩÆÂ§±Ë¥•: ' + emotionData.error, 'error');
                }
            } catch (error) {
                showStatus(window.t ? window.t('emotion.saveConfigError', {error: error.message}) : '‰øùÂ≠òÈÖçÁΩÆÊó∂Âá∫Èîô: ' + error.message, 'error');
            }
        }

        // ÈáçÁΩÆÊò†Â∞Ñ
        async function resetMapping() {
            const confirmMsg = window.t ? window.t('emotion.confirmReset') : 'Á°ÆÂÆöË¶ÅÈáçÁΩÆÂΩìÂâçÈÖçÁΩÆÂêóÔºüËøôÂ∞ÜÊ∏ÖÁ©∫ÊâÄÊúâÂä®‰ΩúÂíåË°®ÊÉÖÊñá‰ª∂„ÄÇ';
            const confirmTitle = window.t ? window.t('emotion.resetConfig') : 'ÈáçÁΩÆÈÖçÁΩÆ';
            if (await showConfirm(confirmMsg, confirmTitle, {danger: true})) {
                if (!emotionMappingConfig[currentModel]) {
                    emotionMappingConfig[currentModel] = { motions: {}, expressions: {} };
                }
                emotionMappingConfig[currentModel].motions = { "Idle": [] };
                emotionMappingConfig[currentModel].expressions = {};
                renderEmotionGrid();
                showStatus(window.t ? window.t('emotion.configReset') : 'ÈÖçÁΩÆÂ∑≤ÈáçÁΩÆ', 'success');
            }
        }

                 // ÊòæÁ§∫Ê®°Âûã‰ø°ÊÅØ
         function showModelInfo() {
             const info = document.getElementById('model-info');
             const path = document.getElementById('model-path');
             const status = document.getElementById('model-status');
             
             info.classList.remove('hidden');
             path.textContent = window.t ? window.t('emotion.model', {model: currentModel}) : `Ê®°Âûã: ${currentModel}`;
             
             // ÊòæÁ§∫Ê®°ÂûãÊñá‰ª∂ÁöÑÊÄªÊï∞ÈáèÔºåËÄå‰∏çÊòØÂ∑≤ÈÖçÁΩÆÁöÑÊï∞Èáè
             const totalMotionFiles = currentModelFiles.motion_files.length;
             const totalExpressionFiles = currentModelFiles.expression_files.length;
             status.textContent = window.t ? window.t('emotion.motionExpressionCount', {motionCount: totalMotionFiles, expressionCount: totalExpressionFiles}) : `Âä®‰ΩúÊñá‰ª∂: ${totalMotionFiles} | Ë°®ÊÉÖÊñá‰ª∂: ${totalExpressionFiles}`;
         }
         
                 // ÊòæÁ§∫toastÈÄöÁü•
         function showStatus(message, type) {
             const toastContainer = document.getElementById('toast-container');
             const toast = document.createElement('div');
             toast.className = `toast toast-${type}`;
             toast.textContent = message;
             
             toastContainer.appendChild(toast);
             
             // Ëß¶ÂèëÂä®Áîª
             setTimeout(() => {
                 toast.classList.add('show');
             }, 10);
             
             // Ëá™Âä®ÁßªÈô§
             setTimeout(() => {
                 toast.classList.remove('show');
                 setTimeout(() => {
                     if (toast.parentNode) {
                         toast.parentNode.removeChild(toast);
                     }
                 }, 300);
             }, 3000);
         }

                   // ÊâìÂºÄLive2DÂä®‰ΩúÈ¢ÑËßàÂô®
          function openPreview() {
              // ÂàõÂª∫Ê®°ÊÄÅÊ°Ü
              const modal = document.createElement('div');
              modal.id = 'preview-modal';
              modal.style.cssText = `
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.8);
                  z-index: 9999;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  opacity: 0;
                  transition: opacity 0.3s ease;
              `;
              
              // ÂàõÂª∫È¢ÑËßàÂÆπÂô®
              const previewContainer = document.createElement('div');
              previewContainer.style.cssText = `
                  background: white;
                  border-radius: 15px;
                  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                  width: 95%;
                  height: 95%;
                  max-width: 1400px;
                  max-height: 900px;
                  position: relative;
                  overflow: hidden;
                  transform: scale(0.9);
                  transition: transform 0.3s ease;
              `;
              
              // ÂàõÂª∫ÊèêÁ§∫‰ø°ÊÅØ
              const tipElement = document.createElement('div');
              tipElement.innerHTML = window.t ? window.t('emotion.clickToClosePreview') : 'üí° ÁÇπÂáªÁ©∫ÁôΩÂ§ÑÂÖ≥Èó≠È¢ÑËßà';
              tipElement.style.cssText = `
                  position: absolute;
                  top: 15px;
                  left: 50%;
                  transform: translateX(-50%);
                  background: rgba(0, 0, 0, 0.7);
                  color: white;
                  padding: 8px 16px;
                  border-radius: 20px;
                  font-size: 14px;
                  font-weight: 500;
                  z-index: 10000;
                  opacity: 0.9;
                  transition: opacity 0.3s ease;
              `;
              
              // ÂàõÂª∫iframe
              const iframe = document.createElement('iframe');
              iframe.src = '/live2d_preview';
              iframe.style.cssText = `
                  width: 100%;
                  height: 100%;
                  border: none;
                  border-radius: 15px;
              `;
              
              // ÁªÑË£ÖÊ®°ÊÄÅÊ°Ü
              previewContainer.appendChild(tipElement);
              previewContainer.appendChild(iframe);
              modal.appendChild(previewContainer);
              document.body.appendChild(modal);
              
              // ÊòæÁ§∫Âä®Áîª
              setTimeout(() => {
                  modal.style.opacity = '1';
                  previewContainer.style.transform = 'scale(1)';
              }, 10);
              
              // 3ÁßíÂêéÈöêËóèÊèêÁ§∫
              setTimeout(() => {
                  tipElement.style.opacity = '0';
                  setTimeout(() => {
                      if (tipElement.parentNode) {
                          tipElement.parentNode.removeChild(tipElement);
                      }
                  }, 300);
              }, 3000);
              
              // ÂÖ≥Èó≠ÂäüËÉΩ
              function closeModal() {
                  modal.style.opacity = '0';
                  previewContainer.style.transform = 'scale(0.9)';
                  setTimeout(() => {
                      if (modal.parentNode) {
                          modal.parentNode.removeChild(modal);
                      }
                  }, 300);
              }
              
              modal.onclick = (e) => {
                  if (e.target === modal) {
                      closeModal();
                  }
              };
              
              // ESCÈîÆÂÖ≥Èó≠
              const escHandler = (e) => {
                  if (e.key === 'Escape') {
                      closeModal();
                      document.removeEventListener('keydown', escHandler);
                  }
              };
              document.addEventListener('keydown', escHandler);
          }
